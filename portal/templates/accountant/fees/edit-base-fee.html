{% extends "accountant/base_accountant.html" %}

{% block main_content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Base Fee</h1>
    </div>
</div>
{% if message %}
        <div class="panel-body">
            <div class="alert alert-success alert-dismissable col-lg-12">
                <button onclick="window.location='.'" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{message}}
            </div>
        </div>
    {% elif message_error %}
        <div class="panel-body">
            <div class="alert alert-danger alert-dismissable col-lg-12">
                <button onclick="window.location='.'" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{message_error}}
            </div>
        </div>
    {% endif %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Edit Info
        </div>
        <!-- /.panel-heading -->
        <form method='post' action='.'>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td style='border-top:none' align="center"><strong>Subjects</strong></td>
                            <td style='border-top:none' align="center">{% for j in base_fees.subject_years %}

                                            {{j.subject}},

                                    {% endfor %}</td>
                        </tr>
                        <tr>
                            <td style='border-top:none' align="center"><strong>Amount</strong></td>
                            <td style='border-top:none' align="center"><input class='form-control' style='width:250px' type='text' name='amount' value='{{base_fees.amount}}'></td>
                            <input class='form-control' style='width:250px' type='hidden' name='base-fee' value='{{base_fees.id}}'></td>
                            <input class='form-control' style='width:250px' type='hidden' name='academic_year_id' value='{{academic_year_id}}'></td>
                            <input class='form-control' style='width:250px' type='hidden' name='standard_id' value='{{standard_id}}'></td>
                        </tr>

                        <tr>
                            <td style='border-top:none' align="center"></td>
                            <td style='border-top:none' align="center"><input type='submit' class='btn btn-primary btn-red' style='width:250px' value='Update Info'></td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        </form>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>

{% endblock %}
