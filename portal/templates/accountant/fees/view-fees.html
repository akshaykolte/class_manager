{% extends "accountant/base_accountant.html" %}

{% block main_content%}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Fees</h1>
    </div>
</div>
<div class="col-lg-10">
    <div class="panel panel-default">
        <div class="panel-heading">
            Batch Fee Details
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="dataTable_wrapper">                            
                        
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Paid Fees</th>
                            <th>Total Fees</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in details %}
                            <tr class="odd gradeX">
                                <td align="center">{{i.student}}</td>
                                <td align="center">{{i.total_fees_paid}}</td>
                                <td align="center">{{i.base_fee}}</td>
                            </tr>
                        {% endfor %}
                        
                       
                    
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.-->
        </div>
        <!-- /.panel-body -->
    
    </div>
    <!-- /.panel -->
</div>
{% endblock %}
