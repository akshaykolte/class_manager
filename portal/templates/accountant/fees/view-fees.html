{% extends "accountant/base_accountant.html" %}

{% block main_content%}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Profile</h1>
    </div>
</div>
<div class="col-lg-10">
    <div class="panel panel-default">
        <div class="panel-heading">
            Personal Info
        <span class="pull-right"><a href="/accountant/profile/edit-profile/">Edit</a></span>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                         <tr>
                            <td style='border-top:none' align="center"><strong>Username</strong></td>
                             <td style='border-top:none' align="center"><strong>Paid fees</strong></td>
                         </tr>
                         {% for i in details %}
                        <tr>
                            <td align="center">{{i.student}}</td>
                            <td align="center">{{i.total_fees_paid}}</td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
{% endblock %}
