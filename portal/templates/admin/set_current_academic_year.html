{% extends "admin/base_admin.html" %}

{% block main_content%}
<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Academic Year</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-18">
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="row">
								{% if message %}
									<div class="panel-body">
										<div class="alert alert-success alert-dismissable col-lg-8">
											<button onclick="window.location='.'" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
											{{message}}
										</div>
									</div>
								{% elif message_error %}
									<div class="panel-body">
										<div class="alert alert-danger alert-dismissable col-lg-8">
											<button onclick="window.location='.'" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
											{{message_error}}
										</div>
									</div>
								{% endif %}

							<div class="col-lg-12">

								<form action="." method="POST">
									<label><strong>Select Current Academic Year</strong></label>
									<select name="current_academic_year" class="form-control">
										{% for academic_year in academic_years %}
										<option value="{{academic_year.id}}" {% if current_academic_year.id == academic_year.id %}selected{% endif%}>{{academic_year.name}}</option>
										{% endfor %}
									</select>
									<br/>
									<input type="submit" class="btn btn-default" value="Change Academic Year">
								</form>
							</div>
						</div>
					</div>
                </div>
            </div>
            <!-- /.row -->
{% endblock %}
