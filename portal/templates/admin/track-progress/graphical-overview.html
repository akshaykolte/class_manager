{% extends 'admin/base_admin.html' %}

{% block main_content %}
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://cdn.oesmith.co.uk/morris-0.4.1.min.js"></script>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Graphical Overview</h1>
    </div>
</div>

{% if page_type == 0 %}
	<form>
	    <label><strong>Select Standard</strong></label>
	    <select name="standard" class="form-control" onchange="this.form.submit()">
	        <option>Select</option>
	        {% for standard in standards %}
	        <option value="{{standard.id}}">{{standard.name}}</option>
	        {% endfor %}
	    </select>
	</form>
{% endif %}

{% if page_type == 1 %}

				<form>
                    <label><strong>Select Standard</strong></label>
                    <select name="standard" class="form-control" onchange="this.form.submit()">
                        {% for standard in standards %}
                        <option value="{{standard.id}}"{% if standard_id == standard.id %} selected{% endif %}>{{standard.name}}</option>
                        {% endfor %}
                    </select>
                </form>
                <br/>

			<div id="bar-example"></div>


{% for i in lecture_batches %}
    {{i.lecture_name}}
    <br><br>
{% endfor %}

<script>Morris.Bar({
  element: 'bar-example',
  data: [
  	{% for i in lecture_batches %}
    { y: '{{i.lecture_name}}', a: 200},
    {% endfor %}
  ],
  xkey: 'y',
  ykeys: ['a'],
  labels: ['Series A']
});
</script>


{% endif %}



{% endblock %}
