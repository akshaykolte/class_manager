{% extends "manager/base_manager.html" %}

{% block main_content%}
<div class="row">

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Lectures</h1>
    </div>
</div>
	{% if message %}
	    <div class="panel-body">
	        <div class="alert alert-success alert-dismissable col-lg-8">
	            <button onclick="window.location='.'" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	            {{message}}
	        </div>
	    </div>
    {% elif message_error %}
	    <div class="panel-body">
		    <div class="alert alert-danger alert-dismissable col-lg-8">
		        <button onclick="window.location='.'" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		        {{message_error}}
		    </div>
		</div>
	{% endif %}

<div class="col-lg-8">
	
	{% if page_type == 1 %}
		<form>
			<label><strong>Select Branch</strong></label>
			<select name="branch" class="form-control" onchange="this.form.submit()">
				<option>Select</option>
				{% for branch in branches %}
				<option value="{{branch.id}}">{{branch.name}}</option>
				{% endfor %}
			</select>
		</form>
	{% endif %}
	
	{% if page_type == 2 %}
	<form>
		<label><strong>Select Branch</strong></label>
		<select name="branch" class="form-control" onchange="this.form.submit()">
			{% for branch in branches %}
			<option value="{{branch.id}}"{% if branch_id == branch.id %} selected{% endif %}>{{branch.name}}</option>
			{% endfor %}
		</select>
	</form>
	<br/>
	<form>
		<input type="hidden" name="branch" value="{{branch_id}}">
			<label><strong>Select Standard</strong></label>
			<select name="standard" class="form-control" onchange="this.form.submit()">
				<option>Select</option>
				{% for standard in standards %}
				<option value="{{standard.id}}">{{standard.name}}</option>
				{% endfor %}
			</select>
			</form>
	
	{% endif %}

	{% if page_type == 3 %}
	<form>
		<label><strong>Select Branch</strong></label>
		<select name="branch" class="form-control" onchange="this.form.submit()">
			{% for branch in branches %}
			<option value="{{branch.id}}"{% if branch_id == branch.id %} selected{% endif %}>{{branch.name}}</option>
			{% endfor %}
		</select>
	</form>
	<br/>
	<form>
		<input type="hidden" name="branch" value="{{branch_id}}">
		<label><strong>Select Standard</strong></label>
		<select name="standard" class="form-control" onchange="this.form.submit()">
			{% for standard in standards %}
			<option value="{{standard.id}}"{% if standard_id == standard.id %} selected{% endif %}>{{standard.name}}</option>
			{% endfor %}
		</select>
	</form>
	<br/>
	<form action="." method="POST">
		<input type="hidden" name="branch" value="{{branch_id}}">
		<input type="hidden" name="standard" value="{{standard_id}}">
		<label><strong>Batch Name</strong></label>
		<input name="batch_name" class="form-control">
		<br/>
		<label><strong>Batch Description</strong></label>
		<input name="batch_description" class="form-control">
		<br/>
		<input class="btn btn-default" type='submit' value='Create Batch'>
	</form>

	{% endif %}



</br>

{% endblock %}
