{% extends "manager/base_manager.html" %}

{% block main_content%}
<div class="row">

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Teacher</h1>
    </div>
</div>
	{% if message %}
	    <div class="panel-body">
	        <div class="alert alert-success alert-dismissable col-lg-12">
	            <button onclick="window.location='.'" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	            {{message}}
	        </div>
	    </div>
    {% elif message_error %}
	    <div class="panel-body">
		    <div class="alert alert-danger alert-dismissable col-lg-12">
		        <button onclick="window.location='.'" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		        {{message_error}}
		    </div>
		</div>
	{% endif %}

<div class="col-lg-12">

	{% if page_type == 0 %}
		<form action="." method="POST">
			<label><strong>First Name</strong></label>
			<input name="first_name" class="form-control" required><br/>

			<label><strong>Last Name</strong></label>
			<input name="last_name" class="form-control" required><br/>

			<label><strong>Address</strong></label>
			<input name="address" class="form-control" required><br/>

			<label><strong>Email</strong></label>
			<input name="email" class="form-control" required><br/>

			<label><strong>Phone Number</strong></label>
			<input name="phone_number" class="form-control" required><br/>

			<label><strong>Gender</strong></label>
			<select name="gender" class="form-control">
				<option>Select</option>
				<option value="M">Male</option>
				<option value="F">Female</option>
			</select><br/>

			<label><strong>Username</strong></label>
			<input name="username" class="form-control" required><br/>

			<label><strong>Password</strong></label>
			<input name="password" class="form-control" required><br/>

			<label><strong>Select branches where the staff will teach</strong></label>
			{% for branch in branches %}
				<div class="checkbox">
					<label><input type="checkbox" name="{{branch.id}}" value="True">{{branch.name}}</label>
				</div>
			{% endfor %}

			<input class="btn btn-default" type='submit' value='Create Teacher'>

		</form>
	{% endif %}

{% endblock %}
