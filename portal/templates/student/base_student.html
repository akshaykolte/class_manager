<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,600,700" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="/static/css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="/static/css/style.css"> <!-- Resource style -->
	<script src="/static/js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Campus Manager</title>
</head>
<body>
	<header>
		<a id="cd-logo" href="#0"><img src="/static/img/cd-logo.svg" alt="Homepage"></a>

		<nav id="cd-top-nav">
			<ul>
				<li><a href="../../logout">Logout</a></li>
			</ul>
		</nav>
		<!-- <a  id="cd-menu-trigger" href="#0"><span class="cd-menu-text">Menu</span><span class="cd-menu-icon"></span></a> -->
	</header>
	<main class="cd-main-content">
		<br><br><br>
		{% block main_content %}{% endblock %}

	</main> <!-- cd-main-content -->

	<nav id="cd-lateral-nav">
		<ul class="cd-navigation">
			
			<li class="no-children">
				<a {% block class_dashboard %}{% endblock %} href="/student/dashboard/">Dashboard</a>
			</li>

			<li class="no-children">
				<a {% block class_attendance %}{% endblock %} href="/student/attendance/">Attendance</a>
			</li>

			<li class="no-children">
				<a href="http://otp.pentaflux.com">Online Test Portal</a>
			</li>


		</ul> <!-- cd-navigation -->

		<ul class="cd-navigation cd-single-item-wrapper">
			<li><a {% block class_about %}{% endblock %}href="#0">About</a></li>
			<li><a {% block class_help %}{% endblock %} href="#0">Help</a></li>
		</ul> <!-- cd-single-item-wrapper -->

	</nav>


	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/static/js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
